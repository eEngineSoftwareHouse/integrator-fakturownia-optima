services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
#    container_name: integrator_php
    env_file: .env                         
    working_dir: /usr/src/app
    user: "${HOST_UID}:${HOST_GID}"
    volumes:
      - ./scripts:/usr/src/app
    command: ["tail", "-f", "/dev/null"]
    restart: unless-stopped



